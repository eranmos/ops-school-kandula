---
plugin: aws_ec2

regions:
  - us-east-1

filters:
  tag:Project_Name: kandula

keyed_groups:
  - key: tags
    prefix: tag
  - key: tags.consul_server
    perfix: consul_server
  - key: tags.node_exporter
    prefix: node_exporter
  - key: tags.docker_engine
    prefix: docker_engine
  - key: tags.Project_Name
    prefix: Project_Name
  - key: tags.Owner
    prefix: Owner
  - key: tags.Environment_Name
    prefix: Environment_Name


compose:
  ansible_host: private_ip_address